language: python
matrix:
  include:
  - python: 3.7
    dist: xenial
    sudo: true
install:
- pip install pipenv
- pipenv install --dev
script:
- pipenv run -- coverage run --source=log_splitter -m unittest
- pipenv run -- pipenv run -- coveralls
env:
  global:
    secure: 
deploy:
- provider: pypi
  user: tibodelor
  password:
    secure: 
  on:
    condition: "$TRAVIS_TAG == v*"
    tags: true


